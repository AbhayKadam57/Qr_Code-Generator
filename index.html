<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <h1>QR code Generator</h1>
        <input
          id="input"
          type="text"
          placeholder="Enter any Link or text here..."
        />
        <small>Please enter text...</small>
        <p>Your QR code will automatically generate</p>
        <ul type="1" class="notes">
          <h2>Instructions:</h2>
          <li>First select size of QR code</li>
          <li>Enter hex color code</li>
          <li>Enter text to generate QR code and press enter</li>
        </ul>
      </div>

      <div id="right">
        <div class="code">
          <div class="qr_code">
            <img
              src="https://api.qrserver.com/v1/create-qr-code/?data=hello%20wolrd&amp;size=200x200&color=fff&bgcolor=00288a"
              alt=""
            />
          </div>
          <div class="select">
            <select name="" id="size">
              <option value="200">Select Size</option>
              <option value="200">200 X 200</option>
              <option value="300">300 X 300</option>
              <option value="500">500 X 500</option>
            </select>
          </div>
          <input
            class="color_code"
            id="color_code"
            type="text"
            placeholder="Enter hex color code..."
          />
          <input
            class="color_code"
            id="bg_color_code"
            type="text"
            placeholder="Enter hex color code for Bg"
          />

          <a
            href="https://api.qrserver.com/v1/create-qr-code/?data=hello%20wolrd&amp;size=200x200&color=fff&bgcolor=00288a"
            download
            target="_blank"
            >Download PNG</a
          >
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
